    <!-- Contact Me section start -->
    <section class="contact-me">
      <div class="contact-me__container">
        <h2 class="contact-me__title">Contact Me</h2>
        <div class="underline"></div>
        <article class="contact-me__body">
          <div class="contact-me__text">
            <p>
              Please fill in the form below to get in touch with me! &#128513;
            </p>
          </div>
          <form action="." class="contact-form" autocomplete="off">
            <div class="field-groups">
              <div class="field-group">
                <label for="name" class="field-group__label">Name:</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="field-group__input"
                />
              </div>
              <div class="field-group">
                <label for="email" class="field-group__label">Email:</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="field-group__input"
                />
              </div>
              <div class="field-group">
                <label for="message" class="field-group__label">Message:</label>
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  class="field-group__input"
                ></textarea>
              </div>
            </div>
            <div class="contact-form__submit">
              <input type="submit" value="Contact" />
            </div>
          </form>
        </article>
      </div>
    </section>
    <!-- Contact Me section end -->
